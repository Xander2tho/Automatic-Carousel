<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Carousel</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3847a5248d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--To keep all the webpage in the center-->
    <center>
        <div class="main-container">
            <div class = "carousel-container">
                <!--The image container-->
                <div class = "carousel" id = "carousel-1"">
                    <img src="img/armi1.jpg" alt="">
                    <!--The cicle images positions-->
                    <section class = "circle-container">
                        <div class="circle"></div>  
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </section>
                    <!--The Arrows-->
                    <div class="left-arrow">
                        <span class="chevron left"></span>
                    </div>
                    <div class="right-arrow">
                        <span class="chevron right"></span>
                    </div>
                </div>
                
            </div>
        </div>
        
        


    </center>
    <!--Is very necessary to maintain the js conection in the end of the body tag-->
    <script src = "the_main.js"></script>
</body>
</html>
